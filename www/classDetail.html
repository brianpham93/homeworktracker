<!doctype html>
<html>
<head>
<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
<meta charset="utf-8">
<title>Class detail</title>
</head>
<link rel="stylesheet" href="css/jqm-demos.css">
<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
<script src="js/jquery.js"></script>
<script src="js/deadlines.js"></script>
<script src="js/jquery.mobile-1.4.2.min.js"></script>
<body>
<div id="classDetail" data-role="page" class="jqm-demos" data-quicklinks="true">
    <div id="headerClassDetail" class="jqm-header ui-header" data-role="header">
        <h1>Class Detail</h1>
        <a href="#" class="jqm-navmenu-link ui-btn ui-btn-icon-notext ui-corner-all ui-icon-bars ui-nodisc-icon ui-alt-icon ui-btn-left">Menu</a>
        <a href="classList.html" class="jqm-search-link ui-btn ui-btn-icon-notext ui-corner-all ui-nodisc-icon ui-alt-icon ui-icon-check ui-btn-right">Save</a>
    </div>
    <div id="content" class="ui-content jqm-content">
        <label for="className">Name</label>
        <input id="className" type="text">
        <br>
        <label for="classLocation">Location</label>
        <input id="classLocation" type="text">
        <br>
        <label for="classDate">Class Date</label>
        <input id="classDate" type="date">
        <br>
        <label for="classTime">Class Time</label>
        <input id="classTime" type="time">
        <br>
        <label for="classTeacher">Teacher</label>
        <input id="classTeacher" type="text">
        <br>
        <label for="classTeacherEmail">Email</label>
        <input id="classTeacherEmail" type="email">
        <br>
        <label for="classTeacherPhone">Phone</label>
        <input id="classTeacherPhone" type="tel">
        <br>
        <input id="btnSave" type="button" value="Save">
    </div>
    <!-- end tab content -->
    <div id="panel" data-role="panel" class="jqm-navmenu-panel" data-position="left" data-display="overlay" data-theme="a">
        <ul class="jqm-list ui-alt-icon ui-nodisc-icon">
            <li data-filtertext="deadlines" data-icon="home"><a href="deadlines.html">Deadlines</a></li>
            <li data-filtertext="finished tasks"><a href="deadlines.html" data-ajax="false">Finished tasks</a></li>
            <li data-filtertext="Missed tasks"><a href="deadlines.html" data-ajax="false">Missed tasks</a></li>
            <li data-filtertext="Add new deadlines"><a href="addNewDeadline.html" data-ajax="false">Add new deadline</a></li>
            <li data-filtertext="Test score statistics"><a href="statistics.html" data-ajax="false">Test score statistics</a></li>
            <li data-filtertext="Class Manager"><a href="classList.html" data-ajax="false">Class management</a></li>
        </ul>
    </div>
    <!-- end left panel -->
</div>
</body>
</html>
