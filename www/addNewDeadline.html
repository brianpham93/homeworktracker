<!doctype html>
<html>
<head>
<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
        <meta charset="utf-8">
        <title>Add new deadlines</title>
</head>

<body>
<div id="AddNewDeadlines" data-role="page">
	<div id="headerAddNewDeadlines">
    	<input type="button" value="Back">
    	<h1>Add new Deadlines</h1>
        <input type="button" value="Reset">
    </div>
    <div id="contentAddNewDeadline">
    	<form id="formDeadlineInfo">
        	<label for="shortDescription">Short Description</label>
            <input id="shortDescription" type="text">
            <br>
            <label for="class">Class</label>
            <select id="class">
              <option value="HCI">HCI</option>
              <option value="DataMining">Data Mining</option>
              <option value="MobileDev">Mobile Dev</option>
              <option value="Ethics">Ethics</option>
            </select>
            <br>
            <label for="dueDate">Due Date</label>
            <input id="dueDate" type="date">
            <br>
            <label for="dueTime">Due Time</label>
            <input id="shortDescription" type="time">
            <br>
            <label for="type">Type</label>
            <select id="type">
              <option value="Homework">Homework</option>
              <option value="Test">Test</option>
            </select>
            <br>
            <label for="additionalInfo">Additional Info</label>
            <input id="additionalInfo" type="text">
            <br>
            <input id="btnSave" type="button" value="Save">
        </form>
    </div>
</div>
</body>
</html>
