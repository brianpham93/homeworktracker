<!doctype html>
<html>
<head>
<meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1">
        <meta charset="utf-8">
        <title>Deadline Detail</title>
        <link rel="stylesheet" href="css/jqm-demos.css">
	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/deadlines.js"></script>
	<script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/getDeadlineDetail.js"></script>
    <script>
		window.onload = function () {
			 //alert('Before on device ready');
            if (!window.device)
                onDeviceReady();
        }
    </script>
</head>

<body>
<div id="DeadlineDetail" data-role="page" class="jqm-demos" data-quicklinks="true">
	<div data-role="header" class="jqm-header" data-position="fixed" data-tap-toggle="false" data-transition="none">
        <h2>Deadline Detail</h2>
        <a href="#" class="jqm-navmenu-link ui-btn ui-btn-icon-notext ui-corner-all ui-icon-bars ui-nodisc-icon ui-alt-icon ui-btn-left">Menu</a>
        <button onClick="getFormInfo()" class="jqm-search-link ui-btn ui-btn-icon-notext ui-corner-all ui-nodisc-icon ui-alt-icon ui-icon-check ui-btn-right">Save</button>
    </div>
    <!-- end head -->
    <div data-role="content" id="contentAddNewDeadline" class="ui-content" data-iscroll>
    	<form id="formDeadlineInfo">
        	<label for="shortDescription">Short Description</label>
            <input id="shortDescription"  type="text">
            <br>
            <label for="class">Class</label>
            <select id="class" class="ui-selectmenu" >
           
            </select>
            <br>
            <label for="dueDate">Due Date</label>
            <input id="dueDate" type="date">
            <br>
            <label for="dueTime">Due Time</label>
            <input id="dueTime" type="time">
            <br>
            <label for="type">Type</label>
            <select id="type">
              <option value="Homework">Homework</option>
              <option value="Test">Test</option>
            </select>
            <br>
            <label for="additionalInfo">Additional Info</label>
            <input id="additionalInfo" type="text">
            <br>
            <label for="finished">Finished</label>
            <select data-role="flipswitch" id="finished" class="ui-selectmenu" >
              <option value="no" selected>no</option>
              <option value="yes">yes</option>
              
            </select>
            
        </form>
    </div>
    <div data-role="footer" class="jqm-footer ui-footer-fixed" data-position="fixed" data-tap-toggle="false" data-transition="none">
    	<button onClick="getFormInfoToDelete()" class="ui-btn ui-btn-icon-notext ui-corner-all ui-nodisc-icon ui-alt-icon ui-icon-delete ui-btn-b ui-btn-icon-bottom">Delete</button>
    </div>
    <!-- end tab content -->
    
    <!-- end of footer-->
    <div id="panel" data-role="panel" class="jqm-navmenu-panel" data-position="left" data-display="overlay" data-theme="a">
		<ul class="jqm-list ui-alt-icon ui-nodisc-icon">
			<li data-filtertext="deadlines" data-icon="home"><a href="deadlines.html">Deadlines</a></li>
			<li data-filtertext="finished tasks"><a href="finished.html" data-ajax="false">Finished tasks</a></li>
			<li data-filtertext="Missed tasks"><a href="missed.html" data-ajax="false">Missed tasks</a></li>
			<li data-filtertext="Add new deadlines"><a href="addNewDeadline.html" data-ajax="false">Add new deadline</a></li>
			<li data-filtertext="Test score statistics"><a href="statistics.html" data-ajax="false">Test score statistics</a></li>
			<li data-filtertext="Class Manager"><a href="classList.html" data-ajax="false">Class management</a></li>			
		</ul>
	</div>
    <!-- end left panel -->
 
</div>
</body>
</html>
